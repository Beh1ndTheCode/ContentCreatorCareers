<script>
    $(document).ready(function () {
        // Display notification if message is present in URL
        const urlParams = new URLSearchParams(window.location.search);
        const message = urlParams.get('message');
        console.log(message);
        if (message) {
            $('#notification')
                .html(message)
                .fadeIn()
                .click(function () {
                    $(this).fadeOut();
                });
        }
    });
</script>
