<section class="overlape">
	<div class="block no-padding">
		<div data-velocity="-.1"
			style="background: url(images/resource/mslider1.jpg) repeat scroll 50% 422.28px transparent;"
			class="parallax scrolly-invisible no-parallax"></div><!-- PARALLAX BACKGROUND IMAGE -->
		<div class="container fluid">
			<div class="row">
				<div class="col-lg-12">
					<div class="inner-header">
						<h3>Form Element</h3>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>

<section>
	<div class="block no-padding">
		<div class="container">
			<div class="row no-gape">
				<div class="col-lg-12 column">
					<div class="padding-left">
						<div class="profile-title" id="mp">
							<h3>Form Element</h3>
						</div>
						<div class="profile-form-edit">
							<form>
								<div class="row">
									<div class="col-lg-6">
										<span class="pf-title">Company Name</span>
										<div class="pf-field">
											<input type="text" placeholder="Tera Planer" />
										</div>
									</div>
									<div class="col-lg-6">
										<span class="pf-title">Allow In Search</span>
										<div class="pf-field">
											<select data-placeholder="Please Select Specialism" class="chosen">
												<option>Web Development</option>
												<option>Web Designing</option>
												<option>Art & Culture</option>
												<option>Reading & Writing</option>
											</select>
										</div>
									</div>
									<div class="col-lg-3">
										<span class="pf-title">Since</span>
										<div class="pf-field">
											<input type="text" placeholder="1991" />
										</div>
									</div>
									<div class="col-lg-3">
										<span class="pf-title">Team Size</span>
										<div class="pf-field">
											<input type="text" placeholder="100 - 201" />
										</div>
									</div>
									<div class="col-lg-6">
										<span class="pf-title">Allow In Search</span>
										<div class="pf-field">
											<select data-placeholder="Please Select Specialism" class="chosen">
												<option>Web Development</option>
												<option>Web Designing</option>
												<option>Art & Culture</option>
												<option>Reading & Writing</option>
											</select>
										</div>
									</div>
									<div class="col-lg-12">
										<span class="pf-title">Categories</span>
										<div class="pf-field no-margin">
											<ul class="tags">
												<li class="addedTag">Web Deisgn<span
														onclick="$(this).parent().remove();"
														class="tagRemove">x</span><input type="hidden" name="tags[]"
														value="Web Deisgn"></li>
												<li class="addedTag">Web Develop<span
														onclick="$(this).parent().remove();"
														class="tagRemove">x</span><input type="hidden" name="tags[]"
														value="Web Develop"></li>
												<li class="addedTag">SEO<span onclick="$(this).parent().remove();"
														class="tagRemove">x</span><input type="hidden" name="tags[]"
														value="SEO"></li>
												<li class="tagAdd taglist">
													<input type="text" id="search-field">
												</li>
											</ul>
										</div>
									</div>
									<div class="col-lg-12">
										<span class="pf-title">File Upload</span>
										<div class="pf-field no-margin">
											<input type="file" name="myfile" />
										</div>
									</div>


									<div class="col-lg-12">
										<span class="pf-title">Checkbox</span>
										<p class="remember-label">
											<input type="checkbox" name="checkbox" id="cb1"><label for="cb1">Remember
												me</label>
											<input type="checkbox" name="checkbox" id="cb2"><label for="cb2">Remember
												me</label>
										</p>
									</div>

									<div class="col-lg-12">
										<span class="pf-title">Radio</span>
										<p class="remember-label">
											<input type="Radio" name="radio" id="ab"><label for="ab">Remember me</label>
											<input type="Radio" name="radio" id="cd"><label for="cd">Remember me</label>
										</p>
									</div>



									<div class="col-lg-12">
										<span class="pf-title">Description</span>
										<div class="pf-field">
											<textarea>Spent several years working on sheep on Wall Street. Had moderate success investing in Yugos on Wall Street. Managed a small team buying and selling pogo sticks for farmers. Spent several years licensing licorice in West Palm Beach, FL. Developed severalnew methods for working with banjos in the aftermarket. Spent a weekend importing banjos in West Palm Beach, FL.In this position, the Software Engineer ollaborates with Evention's Development team to continuously enhance our current software solutions as well as create new solutions to eliminate the back-office operations and management challenges present</textarea>
										</div>
									</div>
									<div class="col-lg-12">
										<button type="submit" style="margin-bottom: 30px;">Update</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>

<div class="account-popup-area signin-popup-box">
	<div class="account-popup">
		<span class="close-popup"><i class="la la-close"></i></span>
		<h3>User Login</h3>
		<span>Click To Login With Demo User</span>
		<div class="select-user">
			<span>Candidate</span>
			<span>Employer</span>
		</div>
		<form>
			<div class="cfield">
				<input type="text" placeholder="Username" />
				<i class="la la-user"></i>
			</div>
			<div class="cfield">
				<input type="password" placeholder="********" />
				<i class="la la-key"></i>
			</div>
			<p class="remember-label">
				<input type="checkbox" name="cb" id="cb1"><label for="cb1">Remember me</label>
			</p>
			<a href="#" title="">Forgot Password?</a>
			<button type="submit">Login</button>
		</form>
		<div class="extra-login">
			<span>Or</span>
			<div class="login-social">
				<a class="fb-login" href="#" title=""><i class="fa fa-facebook"></i></a>
				<a class="tw-login" href="#" title=""><i class="fa fa-twitter"></i></a>
			</div>
		</div>
	</div>
</div><!-- LOGIN POPUP -->

<div class="account-popup-area signup-popup-box">
	<div class="account-popup">
		<span class="close-popup"><i class="la la-close"></i></span>
		<h3>Sign Up</h3>
		<div class="select-user">
			<span>Candidate</span>
			<span>Employer</span>
		</div>
		<form>
			<div class="cfield">
				<input type="text" placeholder="Username" />
				<i class="la la-user"></i>
			</div>
			<div class="cfield">
				<input type="password" placeholder="********" />
				<i class="la la-key"></i>
			</div>
			<div class="cfield">
				<input type="text" placeholder="Email" />
				<i class="la la-envelope-o"></i>
			</div>
			<div class="dropdown-field">
				<select data-placeholder="Please Select Specialism" class="chosen">
					<option>Web Development</option>
					<option>Web Designing</option>
					<option>Art & Culture</option>
					<option>Reading & Writing</option>
				</select>
			</div>
			<div class="cfield">
				<input type="text" placeholder="Phone Number" />
				<i class="la la-phone"></i>
			</div>
			<button type="submit">Signup</button>
		</form>
		<div class="extra-login">
			<span>Or</span>
			<div class="login-social">
				<a class="fb-login" href="#" title=""><i class="fa fa-facebook"></i></a>
				<a class="tw-login" href="#" title=""><i class="fa fa-twitter"></i></a>
			</div>
		</div>
	</div>
</div><!-- SIGNUP POPUP -->
