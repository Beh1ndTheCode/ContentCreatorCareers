<script>
    $(function () {
        // Clear input fields when Cancel button is pressed
        $('.cancel').click(function (e) {
            e.preventDefault();
            // Find the form within the closest '.manage-jobs-sec' and clear inputs and textareas
            $(this).closest('.manage-jobs-sec').find('input[type="text"], input[type="date"], textarea').val('');
            $(this).closest('.manage-jobs-sec').find('input[type="checkbox"]').prop('checked', false);
            // Re-enable the "To Date" field if it was disabled
            $('#to-date').prop('disabled', false);
        });

        // Disable "To Date" if "Present" checkbox is checked
        $('#present-checkbox').change(function () {
            if ($(this).is(':checked')) {
                $('#to-date').prop('disabled', true).val('');
            } else {
                $('#to-date').prop('disabled', false);
            }
        });
    });
</script>
