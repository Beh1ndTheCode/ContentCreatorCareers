<section class="overlape">
    <div class="block no-padding">
        <div class="parallax scrolly-invisible no-parallax"
             data-velocity="-.1"
             style="background: url('skins/jobhunt/images/banner.jpg') repeat scroll 50% 422.28px transparent;"></div>
        <!-- PARALLAX BACKGROUND IMAGE -->
        <div class="container fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="inner-header wform">
                        <div class="job-search-sec">
                            <div class="job-search">
                                <h4>Explore thousands of jobs with just a simple search...</h4>
                                <form method="get">
                                    <div class="row">
                                        <div class="col-lg-7">
                                            <div class="job-field">
                                                <input name="name_search"
                                                       placeholder="Search by job title or company name" type="text"
                                                       value="<[name_search]>"/>
                                                <i class="la la-keyboard-o"></i>
                                            </div>
                                        </div>
                                        <div class="col-lg-4">
                                            <div class="job-field">
                                                <input name="location_search" placeholder="Search by location"
                                                       type="text"
                                                       value="<[location_search]>"/>
                                                <i class="la la-map-marker"></i>
                                            </div>
                                        </div>
                                        <div class="col-lg-1">
                                            <button type="submit"><i class="la la-search"></i></button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<section>
    <div class="block remove-top">
        <div class="container">
            <div class="row no-gape">
                <aside class="col-lg-3 column">
                    <div class="widget border">
                        <h3 class="sb-title open">Date Posted</h3>
                        <div class="posted_widget">
                            <input id="232" name="choose" type="radio"><label for="232">Last Hour</label><br/>
                            <input id="wwqe" name="choose" type="radio"><label for="wwqe">Last 24 hours</label><br/>
                            <input id="erewr" name="choose" type="radio"><label for="erewr">Last 7 days</label><br/>
                            <input id="qwe" name="choose" type="radio"><label for="qwe">Last 14 days</label><br/>
                            <input id="wqe" name="choose" type="radio"><label for="wqe">Last 30 days</label><br/>
                            <input id="qweqw" name="choose" type="radio"><label class="nm" for="qweqw">All</label><br/>
                        </div>
                    </div>
                    <div class="widget border">
                        <h3 class="sb-title open">Job Type</h3>
                        <div class="type_widget">
                            <p class="flchek"><input id="33r" name="choosetype" type="checkbox"><label
                                    for="33r">Freelance (9)</label></p>
                            <p class="ftchek"><input id="dsf" name="choosetype" type="checkbox"><label for="dsf">Full
                                Time (8)</label></p>
                            <p class="ischek"><input id="sdd" name="choosetype" type="checkbox"><label
                                    for="sdd">Internship (8)</label></p>
                            <p class="ptchek"><input id="sadd" name="choosetype" type="checkbox"><label for="sadd">Part
                                Time (5)</label></p>
                            <p class="tpchek"><input id="assa" name="choosetype" type="checkbox"><label
                                    for="assa">Temporary (5)</label></p>
                            <p class="vtchek"><input id="ghgf" name="choosetype" type="checkbox"><label
                                    for="ghgf">Volunteer (8)</label></p>
                        </div>
                    </div>
                    <div class="widget border">
                        <h3 class="sb-title open">Specialism</h3>
                        <div class="specialism_widget">
                            <div class="field_w_search">
                                <input placeholder="Search Spaecialisms" type="text"/>
                            </div><!-- Search Widget -->
                            <div class="simple-checkbox scrollbar">
                                <p><input id="as" name="spealism" type="checkbox"><label for="as">Accountancy
                                    (2)</label></p>
                                <p><input id="asd" name="spealism" type="checkbox"><label for="asd">Banking (2)</label>
                                </p>
                                <p><input id="errwe" name="spealism" type="checkbox"><label for="errwe">Charity &
                                    Voluntary (3)</label></p>
                                <p><input id="fdg" name="spealism" type="checkbox"><label for="fdg">Digital & Creative
                                    (4)</label></p>
                                <p><input id="sc" name="spealism" type="checkbox"><label for="sc">Estate Agency
                                    (3)</label></p>
                                <p><input id="aw" name="spealism" type="checkbox"><label for="aw">Graduate (2)</label>
                                </p>
                                <p><input id="ui" name="spealism" type="checkbox"><label for="ui">IT Contractor
                                    (7)</label></p>
                                <p><input id="saas" name="spealism" type="checkbox"><label for="saas">Charity &
                                    Voluntary (3)</label></p>
                                <p><input id="rrrt" name="spealism" type="checkbox"><label for="rrrt">Digital & Creative
                                    (4)</label></p>
                                <p><input id="eweew" name="spealism" type="checkbox"><label for="eweew">Estate Agency
                                    (3)</label></p>
                                <p><input id="bnbn" name="spealism" type="checkbox"><label for="bnbn">Graduate
                                    (2)</label></p>
                                <p><input id="ffd" name="spealism" type="checkbox"><label for="ffd">IT Contractor
                                    (7)</label></p>
                            </div>
                        </div>
                    </div>
                    <div class="widget border">
                        <h3 class="sb-title closed">Offered Salary</h3>
                        <div class="specialism_widget">
                            <div class="simple-checkbox">
                                <p><input id="1" name="smplechk" type="checkbox"><label for="1">10k - 20k</label></p>
                                <p><input id="2" name="smplechk" type="checkbox"><label for="2">20k - 30k</label></p>
                                <p><input id="3" name="smplechk" type="checkbox"><label for="3">30k - 40k</label></p>
                                <p><input id="4" name="smplechk" type="checkbox"><label for="4">40k - 50k</label></p>
                            </div>
                        </div>
                    </div>
                    <div class="widget border">
                        <h3 class="sb-title closed">Experience</h3>
                        <div class="specialism_widget">
                            <div class="simple-checkbox">
                                <p><input id="9" name="smplechk" type="checkbox"><label for="9">1Year to 2Year</label>
                                </p>
                                <p><input id="10" name="smplechk" type="checkbox"><label for="10">2Year to 3Year</label>
                                </p>
                                <p><input id="11" name="smplechk" type="checkbox"><label for="11">3Year to 4Year</label>
                                </p>
                                <p><input id="12" name="smplechk" type="checkbox"><label for="12">4Year to 5Year</label>
                                </p>
                            </div>
                        </div>
                    </div>
                </aside>
                <div class="col-lg-9 column">
                    <div class="modrn-joblist np">
                        <div class="filterbar">
                            <div class="sortby-sec">
                                <span>Sort by</span>
                                <select class="chosen" data-placeholder="Most Recent">
                                    <option>Most Recent</option>
                                    <option>Most Recent</option>
                                    <option>Most Recent</option>
                                    <option>Most Recent</option>
                                </select>
                                <select class="chosen" data-placeholder="20 Per Page">
                                    <option>30 Per Page</option>
                                    <option>40 Per Page</option>
                                    <option>50 Per Page</option>
                                    <option>60 Per Page</option>
                                </select>
                            </div>
                            <h5>
                                <[jobs_count]> Jobs & Vacancies
                            </h5>
                        </div>
                    </div><!-- Modern Job LIst -->
                    <div class="job-list-modern">
                        <div class="job-listings-sec no-border">
                            <[jobs]>
                        </div>
                        <div class="pagination">
                            <ul>
                                <li class="prev"><a href=""><i class="la la-long-arrow-left"></i> Prev</a></li>
                                <li><a href="">1</a></li>
                                <li class="active"><a href="">2</a></li>
                                <li><a href="">3</a></li>
                                <li><span class="delimeter">...</span></li>
                                <li><a href="">14</a></li>
                                <li class="next"><a href="">Next <i class="la la-long-arrow-right"></i></a></li>
                            </ul>
                        </div><!-- Pagination -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
