<script>

    $(document).ready(function () {
        $('#signin').click(function () {

            let user = $('#username').val();
            let passwd = $('#password').val();

            $.ajax({
                method: "POST",
                url: "login-check.php",
                data: {username: user, password: passwd}
            })

                .done(function (result) {
                    if (result === '0') {
                        $('#notification')
                            .html('Username or password unknown!')
                            .fadeIn()
                            .click(function () {
                                $(this).fadeOut();
                            })
                    } else {
                        if (result === '1') {
                            $("#login").submit();
                        }
                    }
                });

            return false;
        });

    });

</script>
