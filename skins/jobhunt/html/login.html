<script>

    $(document).ready(function () {
        $('#signin').click(function () {
            let user = $('#username').val();
            let passwd = $('#password').val();

            $.ajax({
                method: "POST",
                url: "login-check.php",
                data: {username: user, password: passwd}
            })
                .done(function (result) {
                    if (result === '0') {
                        $('#notification')
                            .html('Username or password unknown!')
                            .fadeIn()
                            .click(function () {
                                $(this).fadeOut();
                            })
                    } else if (result === '1') {
                        $("#notification")
                            .html('You are not authorised to access')
                            .fadeIn()
                            .click(function () {
                                $(this).fadeOut();
                            })
                    } else if (result === '2') {
                        $("#form")
                            .attr('action', 'candidates_single.php')
                            .submit();
                    } else if (result === '3') {
                        $("#form")
                            .attr('action', 'employer_single.php')
                            .submit();
                    }
                });
            return false;
        });
    });
</script>
