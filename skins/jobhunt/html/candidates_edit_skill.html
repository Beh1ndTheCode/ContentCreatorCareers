<script>
    $(function () {
        // Clear input fields when Cancel button is pressed
        $('.cancel').click(function (e) {
            e.preventDefault();
            // Find the closest form section and clear inputs and textareas
            $(this).closest('.border-title').next('.resumeadd-form').find('input[type="text"], textarea').val('');
            $(this).closest('.border-title').next('.resumeadd-form').find('input[type="checkbox"]').prop('checked', false);
            // Re-enable the "To Date" field if it was disabled
            $('#to-date').prop('disabled', false);
        });
    });
</script>
